argsDir: '{{CWD}}'
recurringReports:
  -
    name: 'testrecurring'
    interval: '* * * * * *'
    format: 'csv'
    saveToS3: true
plugins:
  hapi-password:
    password: '{{getEnv("AUTH_PASSWORD")}}'
    salt: '{{getEnv("AUTH_SALT")}}'
    isSecure: '{{getEnv("IS_SECURE", false)}}'
  hapi-method-scheduler:
    schedule: []
  hapi-method-loader:
    path: '{{LIBDIR}}/methods'
  hapi-route-loader:
    path: '{{LIBDIR}}/routes'
  '{{LIBDIR}}/plugins/reporter.js':
    _dependencies:
      - 'hapi-method-loader'
      - 'hapi-method-scheduler'
  './plugins/aws.js':
  hapi-transform-table:
  hapi-transform-csv:
s3:
  bucket: '{{ENV.AWS_BUCKET}}'
  profile: '{{ENV.AWS_PROFILE}}'
reportsDir: '{{CWD}}/test/reports'
