argsDir: '{{CWD}}'
plugins:
  hapi-method-scheduler:
    schedule: []
  hapi-method-loader:
    path: '{{LIBDIR}}/methods'
  hapi-route-loader:
    path: '{{LIBDIR}}/routes'
    _dependencies:
      - 'hapi-password'
  '{{LIBDIR}}/plugins/reporter.js':
    _dependencies:
      - 'hapi-method-loader'
      - 'hapi-method-scheduler'
      - '{{LIBDIR}}/plugins/email.js'
    recurringReports:
      -
        name: 'testrecurring'
        interval: '* * * * * *'
        format: 'csv'
        saveToS3: true
        email: '{{getEnv("REPORTER_TEST_EMAIL", "anywhere@test.com")}}'
  './plugins/aws.js':
  hapi-transform-table:
  hapi-transform-csv:
s3:
  bucket: '{{ENV.AWS_BUCKET}}'
  profile: '{{ENV.AWS_PROFILE}}'
reportsDir: '{{CWD}}/test/reports'
