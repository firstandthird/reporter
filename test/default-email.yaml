argsDir: '{{CWD}}'
recurringReports:
  -
    name: 'testrecurring'
    interval: '* * * * * *'
    format: 'csv'
    saveToS3: true
    emails: '{{getEnv("REPORTER_TEST_EMAIL", "anywhere@test.com")}}'
plugins:
  hapi-password:
    password: '{{getEnv("AUTH_PASSWORD")}}'
    salt: '{{getEnv("AUTH_SALT")}}'
    isSecure: '{{getEnv("IS_SECURE", false)}}'
  hapi-method-scheduler:
    schedule: []
  hapi-method-loader:
    path: '{{LIBDIR}}/methods'
  hapi-route-loader:
    path: '{{LIBDIR}}/routes'
    _dependencies:
      - 'hapi-password'
  '{{LIBDIR}}/plugins/email.js':
    _dependencies:
      - 'hapi-method-scheduler'
      - 'hapi-method-loader'
    host: '{{getEnv("SMTP_HOST", "")}}'
    port: '{{getEnv("SMTP_PORT", "")}}'
    user: '{{getEnv("SMTP_USER", "")}}'
    password: '{{getEnv("SMTP_PASS", "")}}'
  '{{LIBDIR}}/plugins/reporter.js':
    _dependencies:
      - 'hapi-method-loader'
      - 'hapi-method-scheduler'
      - '{{LIBDIR}}/plugins/email.js'
  './plugins/aws.js':
  hapi-transform-table:
  hapi-transform-csv:
s3:
  bucket: '{{ENV.AWS_BUCKET}}'
  profile: '{{ENV.AWS_PROFILE}}'
reportsDir: '{{CWD}}/test/reports'
